<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to Birthday Trip Quest</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#ffb87a; --bg2:#d97b41; --bg3:#4a2b19;
    --btn:#f2b35e; --btnText:#3a1b0f;
  }
  *{ box-sizing:border-box }
  html,body{
    height:100%; margin:0;
    font-family:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    color:#3a1b0f;
    background: radial-gradient(120% 120% at 50% 0%, var(--bg1) 0%, var(--bg2) 42%, var(--bg3) 100%) fixed;
    background-attachment: fixed;
  }
  .wrap{
    min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:32px; text-align:center;
  }
  h1{
    margin:0 0 28px 0;
    font-size: clamp(24px, 4.5vw, 40px);
    line-height:1.15;
    color:#fff7ef;
    text-shadow: 0 2px 10px rgba(0,0,0,.25);
  }
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:8px;
    height:48px; min-width:200px; padding:0 24px;
    border-radius:24px; border:none; cursor:pointer;
    background:var(--btn); color:var(--btnText);
    font-weight:700; letter-spacing:.3px; text-decoration:none;
    box-shadow:0 6px 16px rgba(0,0,0,.25);
    transition: transform .1s ease, filter .2s ease, box-shadow .2s ease;
  }
  .btn:hover{ filter:brightness(1.06); box-shadow:0 8px 18px rgba(0,0,0,.28) }
  .btn:active{ transform: scale(0.98) }
  .hint{ margin-top:12px; font-size:14px; color:#ffe7c7; opacity:.95 }
</style>
</head>
<body>
  <main class="wrap">
    <h1>Welcome to Birthday Trip Quest</h1>
    <a class="btn" href="quest.html" aria-label="Start your journey">Start Your Journey</a>
  </main>
</body>
</html>
